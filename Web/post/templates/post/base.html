<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Home</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'slides' %}">Slides môn học</a>
                <a class="p-2 text-dark" href="{% url 'exams' %}">Đề thi</a>
                <a class="p-2 text-dark" href="{% url 'documents' %}">Tài liệu, sách</a>
            </nav>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Đóng góp<span class="caret">
                </span></button>
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="#">Slides</a>
                    <a class="dropdown-item" href="{% url 'upload_exam'%}">Đề thi</a>
                    <a class="dropdown-item" href="{% url 'upload_document'%}">Tài liệu, sách</a>
                    <li class="divider"></li>
                    <a class="dropdown-item" href="#">Khác</a>
                </ul>
            </div>
            <nav class="my-2 my-md-0 mr-md-3">
        </div>
    </header>
    <div class="container">
        {% block main %}
        {% endblock main %}
    </div>
</body>
</html>
