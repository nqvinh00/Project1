{% extends "post/base.html"%}

{%block title %} List exams {% endblock %}

{% block content %}
{% if latest_list %}
    <ul>
    {% for exam in latest_list %}
        <li><a href="/post/{{exam.id}}/">{{ exam.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No post are available.</p>
{% endif %}
{% endblock %}
