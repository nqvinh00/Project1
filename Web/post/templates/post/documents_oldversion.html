{% extends "post/base.html"%}

{%block title %} List documents {% endblock %}

{% block content %}
{% if latest_list %}
    <ul>
    {% for document in latest_list %}
        <li><a href="/post/documents/{{document.id}}/">{{ document.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No post are available.</p>
{% endif %}
{% endblock %}
